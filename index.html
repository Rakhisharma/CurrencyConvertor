<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<h1>Currency Convertor</h1>
	<div class="container">
		<form>
		<div class="row">
			<div class="col-25">
				<label>Enter Amount to Convert</label>
			</div>
			<div class="col-75">
				<input type="text" class="amount" id="amount" placeholder="Enter amount..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label>From</label>
			</div>
			<div class="col-75">
				<select id="fromCountry" name="country">
					<option class="euro" value="Euro">Euro</option>
					<option class="usDollar" value="USD">US Dollar</option>
					<option class="japaneseYen" value="JPY">Japanese Yen</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label>to</label>
			</div>
			<div class="col-75">
				<select id="toCountry" name="country">
					<option class="usDollar" value="USD">US Dollar</option>
					<option class="euro" value="Euro">Euro</option>
					<option class="japaneseYen" value="JPY">Japanese Yen</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label>Converted rate</label>
			</div>
			<div class="col-75">
				<input type="text" class="result" id="result" placeholder="Result..." value="">
			</div>
		</div>
		</form>
	</div>
</body>
<script src="Javascript/index.js"></script>
</html>
